<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
    <link
        rel="stylesheet"
        href="style.css"
        media="screen"
        charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="eisenhower matrix" class="header__img">
      <a
          class="header__link"
          href="https://goal-life.com/page/method/matrix-eisenhower"
      >Want more details?</a>
    </header>
    <main class="main">
      <section id="add-task-section" class="adding">
        <label for="new-task" class="adding__label task-label">Add Item</label>
        <div class="adding__row task-row">
          <input
              id="new-task"
              class="adding__input task-input"
              type="text">
          <button class="task-add" id="add-button">Add</button>
        </div>
      </section>

      <section class="todo">
        <h3 class="title todo__title">Todo</h3>
        <ul id="todo-list" class="todo__list list">
          <li class="todo__item task">
            <input type="checkbox" class="todo__marker task-marker">
            <label class="todo__label task-label">Pay Bills</label>
            <input type="text" class="todo__input task-input">
            <button class="todo__edit task-edit">Edit</button>
            <button class="todo__delete task-delete">
              <img src="./remove.svg" alt="remove button" class="todo__icon task-icon">
            </button>
          </li>
          <li class="todo__item task task__edit-mode">
            <input type="checkbox" class="todo__marker task-marker">
            <label class="todo__label task-label">Go Shopping</label>
            <input
                type="text"
                value="Go Shopping"
                class="todo__input task-input">
            <button class="todo__edit task-edit">Save</button>
            <button class="todo__delete task-delete">
              <img src="./remove.svg" alt="remove button" class="todo__icon task-icon">
            </button>
          </li>
        </ul>
      </section>

      <section class="completed">
        <h3 class="title completed__title">Completed</h3>
        <ul id="completed-list" class="completed__list list">
          <li class="completed__item task">
            <input type="checkbox" checked class="completed__marker task-marker">
            <label class="completed__label task-label">See the Doctor</label>
            <input type="text" class="completed__input task-input">
            <button class="completed__edit task-edit">Edit</button>
            <button class="completed__delete task-delete">
              <img src="./remove.svg" alt="remove button" class="completed__icon task-icon">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
